<div class="layout">
    <div class="content">
        <h2>Mini Github</h2>
        <div class="ring-wrapper">
            <div *ngIf="is_loading" class="lds-dual-ring"></div>
        </div>
        <div class="home-card">
            <div class="form-field">
                <mat-form-field class="input">
                    <mat-label>Github Username</mat-label>
                    <input matInput type="text" [(ngModel)]="username">
                    <button mat-button *ngIf="username" matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
                        <span>x</span>
                    </button>
                </mat-form-field>
                <div>
                    <button mat-raised-button color="primary" (click)="submit()">
                        <span class="material-icons">account_circle</span>
                        Go to Profile
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
